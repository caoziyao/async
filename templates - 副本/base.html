<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    {% block head %}
    <title>{% block title %}iV2EX{% endblock %}</title>

    <link type="text/css" rel="stylesheet" href="../static/css/base.css">
    <script src="/static/js/alertify.min.js"></script>
    <script src="/static/js/jquery-3.1.0.min.js"></script>
	{% endblock %}
</head>
<body>

    {% block top %}

    <div id="Top clearfix">
        <div class="content clearfix">
            <div class="top-left ">
                <ul>
                    <img src="../static/img/logo_2x.png"  align="default" alt="iV2EX" >
                    <div class="header-search">
                        <input type="text" maxlength="40" name="q" id="q" value="" />
                    </div>
                    
                </ul>
            </div>

            <div class="top-right">
                <nav class="top-nav">
                    <a class="nav-item" href="">首页</a>
                    <a class="nav-item" href="">工作空间</a>
                    <a class="nav-item" href="">记事本</a>
                    <a class="nav-item" href="">时间轴</a>
                    <a class="nav-item" href="">设置</a>
                    <a class="nav-item" href="">登出</a>
                </nav>
            </div>
            
            </div>
    </div>

    <div class="clearfix"></div>

    {% endblock %}

    <div id="Wrapper">
        
    </div>

    <div id="Bottom">
        
    </div>


</body>
</html>
