<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Topic detail</title>
</head>
<body>
        <!--id-->
        <div>
            {{t.id}} {{t.title}} {{t.content}} {{t.created_time}}
        </div>
        <form action="{{ url_for('detail.comment_add', topic_id=t.id) }}" method="post">
            <input type="text" name="comment" placeholder="comment">
            <input type="submit" name="提交">
        </form>

        {% for c in comment_list %}
            <div>
                {{ c.comment }} at {{ c.created_time }} by {{ c.username }}
            </div>
        {% endfor %}
</body>
</html>
